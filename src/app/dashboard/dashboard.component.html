<div class="h-screen min-h-screen">
	<pnk-ui-navbar class="border-b">
		<img src="img/logo-xl.png" ngProjectAs="logo" />
		<img alt="User image" src="img/anon.png" ngProjectAs="user-image" />
		<div class="flex" ngProjectAs="user-info">Anon</div>
	</pnk-ui-navbar>
	<div class="flex h-full">
		<div class="sidebar flex h-full border-gray-800 border-r p-4 w-56">
			<ul class="menu rounded-box ">
				<li>
					<a href="/">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-6 w-6"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
						</svg>
						<span class="text-xl">Home</span>
					</a>
				</li>
				<li>
					<a>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-6 w-6"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
						</svg>
						<span class="text-xl">Discover</span>
					</a>
				</li>
				<li>
					<a href="/verifiers">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-6 w-6"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
						</svg>
						<span class="text-xl">Verifiers</span>
					</a>
				</li>
			</ul>
		</div>

		<main class="container sm:container items-center mx-auto flex flex-1 flex-col gap-4 overflow-y- p-4 h-full">
			@for (problem of problems$ | async; track $index) {
				<div class="flex w-100 flex-col gap-4  p-2 min-h-12 max-h-72 h-auto w-2/4 rounded-md font-sans text-sm overflow-y">
					<div class="flex items-center gap-4">
						<div class="h-12 w-12 shrink-0 rounded-full">
							<img src="{{ problem.createdBy.userImage }}" alt="User image" />
						</div>
						<div class="flex flex-col">
							<div class="w-100 text-xl">
                <a routerLink="/problem/{{ problem.id }}">{{ problem.title }}</a></div>
							<div class="w-50">
								<a class="btn btn-link btn-xs" routerLink="/user/{{ problem.createdBy.id }}">
									{{ problem.createdBy.displayName }}</a
								>
							</div>
						</div>
					</div>
          <div></div>
					<!-- <div class="w-full text-base" innerHTML="{{ problem.description }}"></div> -->
				</div>
			}
			<!-- @empty {
				<div class="flex w-100 flex-col gap-4 p-2">
					<div class="flex items-center gap-4">
						<div class="skeleton h-16 w-16 shrink-0 rounded-full"></div>
						<div class="flex flex-col gap-4">
							<div class="skeleton h-4 w-20"></div>
							<div class="skeleton h-4 w-28"></div>
						</div>
					</div>
					<div class="skeleton h-32 w-full"></div>
				</div>
			} -->
		</main>

		<div class="ads"></div>
	</div>
</div>
